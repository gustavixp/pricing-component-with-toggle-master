<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>

  <div class="wrapper">

    <div class="header">
      <h1>Our Pricing</h1>
      <div class="pricing">
        <p>Annually</p>
        <input type="checkbox" id="switch"><label for="switch"></label>
        <p>Monthly</p>
      </div>
    </div>

    <div class="cards">
      <div class="card basic">
        <h3>Basic</h3>
        <div class="price__container">
          <p class="price monthly"><span>&dollar;</span>19.99</p>
          <p class="price annually"><span>&dollar;</span>199.99</p>
        </div>
        <div class="specs">
          <p>500 GB Storage</p>
        </div>
        <div class="specs">
          <p>2 Users Allowed</p>
        </div>
        <div class="specs">
          <p>Send up to 3 GB</p>
        </div>
        <a href="#" class="btn">Learn More</a>
      </div>

      <div class="card pro">
        <h3>Professional</h3>
        <div class="price__container">
          <p class="price monthly"><span>&dollar;</span>24.99</p>
          <p class="price annually"><span>&dollar;</span>249.99</p>
        </div>
        <div class="specs">
          <p>1 TB Storage</p>
        </div>
        <div class="specs">
          <p>5 Users Allowed</p>
        </div>
        <div class="specs">
          <p>Send up to 10 GB</p>
        </div>  
        <a href="#" class="btn pro">Learn More</a>
      </div>

      <div class="card master">
        <h3>Master</h3>
        <div class="price__container">
          <p class="price monthly"><span>&dollar;</span>39.99</p>
          <p class="price annually"><span>&dollar;</span>399.99</p>
        </div>
        <div class="specs">
          <p>2 TB Storage</p>
        </div>
        <div class="specs">
          <p>10 Users Allowed</p>
        </div>
        <div class="specs">
          <p>Send up to 20 GB</p>
        </div>
        <a href="#" class="btn">Learn More</a>
      </div>
    </div>
  </div>
  
</body>
</html>
